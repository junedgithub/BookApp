<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
   <div class="row" align="center">
     <h1>Book App</h1>
   </div>
  <hr>
  <div class="row">
    <div class="col">
      <a href="addbook"><button class="btn btn-primary">Add New Book</button></a>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-4" th:each="book:${books}" id="id01">
    <div class="card">
        <div class="card-header text-danger">
            <h1 th:text="${book.bookName}"></h1>
        </div>
        <div class="card-body text-success">
            <h3>Price: <span th:text="${book.bookPrice}"></span></h3>
            <h3>Category: <span th:text="${book.category}"></span></h3>
        </div>
        <div class="card-footer">
            <a th:href="@{/updatebook/{id}(id=${book.bookId})}"><button class="btn btn-primary">Update</button></a>
            <a th:href="@{/deletebook/{id}(id=${book.bookId})}"><button class="btn btn-danger">Delete</button></a>
        </div>
    </div>
    </div>
  </div>
</div>
</body>
</html>
