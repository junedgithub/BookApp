<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BookForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form th:action="@{/savebook}" method="post" th:object="${book}">
         <div class="form-group">
             <label>Enter Book Id</label>
             <input type="number" th:field="*{bookId}" name="id" required class="form-input form-control">
         </div>
        <div class="form-group">
            <label>Enter Book Name</label>
            <input type="text" th:field="*{bookName}" name="name" required class="form-input form-control">
        </div>
        <div class="form-group">
            <label>Enter Book Price</label>
            <input type="number" th:field="*{bookPrice}" name="price" required class="form-input form-control">
        </div>
        <div class="form-group">
            <label>Enter Book Category</label>
            <input type="text" th:field="*{category}" name="category" required class="form-input form-control">
        </div>
        <div class="form-group">
            <input type="submit" value="ADD BOOK" class="btn btn-primary">
        </div>
    </form>
</div>
</body>
</html>
