<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
<div class="container">
  <form th:action="@{/modifybook}" method="post" th:object="${book}">
    <div class="form-group">
      <label>Enter Book Name</label>
      <input type="text" name="name" th:field="*{bookName}" required class="form-input form-control">
    </div>
    <div class="form-group">
      <label>Enter Book Price</label>
      <input type="number" name="price" th:field="*{bookPrice}" required class="form-input form-control">
    </div>
    <div class="form-group">
      <label>Enter Book Category</label>
      <input type="text" name="category" th:field="*{category}" required class="form-input form-control">
    </div>
    <div class="form-group">
      <input type="submit" value="UPDATE" class="btn btn-primary">
    </div>
  </form>
</div>
</body>
</html>
